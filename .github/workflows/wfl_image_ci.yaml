name: 'Container image CI'

on:
  push:
    branches: [ "master" ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'internal/**.go'
      - 'cmd/**.go'
      - '.github/workflows/wfl_image_ci.yaml'
      - '.github/workflows/tpl_*.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'internal/**.go'
      - 'cmd/**.go'
      - '.github/workflows/wfl_image_ci.yaml'
      - '.github/workflows/tpl_*.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow on'
        default: master
        required: false

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/tpl_ci_golang.yml
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/master') || github.event.pull_request.base.ref == 'master' }}
    secrets: inherit
